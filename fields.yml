
- key: beat
  title: Beat
  description: >
    Contains common beat fields available in all event types.
  fields:

    - name: beat.name
      description: >
        The name of the Beat sending the log messages. If the Beat name is
        set in the configuration file, then that value is used. If it is not
        set, the hostname is used. To set the Beat name, use the `name`
        option in the configuration file.
    - name: beat.hostname
      description: >
        The hostname as returned by the operating system on which the Beat is
        running.
    - name: beat.timezone
      description: >
        The timezone as returned by the operating system on which the Beat is
        running.
    - name: beat.version
      description: >
        The version of the beat that generated this event.

    - name: "@timestamp"
      type: date
      required: true
      format: date
      example: August 26th 2016, 12:35:53.332
      description: >
        The timestamp when the event log record was generated.

    - name: tags
      description: >
        Arbitrary tags that can be set per Beat and per transaction
        type.

    - name: fields
      type: object
      object_type: keyword
      description: >
        Contains user configurable fields.

    - name: error
      type: group
      description: >
        Error fields containing additional info in case of errors.
      fields:
        - name: message
          type: text
          description: >
            Error message.
        - name: code
          type: long
          description: >
            Error code.
        - name: type
          type: keyword
          description: >
            Error type.
- key: cloud
  title: Cloud provider metadata
  description: >
    Metadata from cloud providers added by the add_cloud_metadata processor.
  fields:

    - name: meta.cloud.provider
      example: ec2
      description: >
        Name of the cloud provider. Possible values are ec2, gce, or digitalocean.

    - name: meta.cloud.instance_id
      description: >
        Instance ID of the host machine.

    - name: meta.cloud.instance_name
      description: >
        Instance name of the host machine.

    - name: meta.cloud.machine_type
      example: t2.medium
      description: >
        Machine type of the host machine.

    - name: meta.cloud.availability_zone
      example: us-east-1c
      description: >
        Availability zone in which this host is running.

    - name: meta.cloud.project_id
      example: project-x
      description: >
        Name of the project in Google Cloud.

    - name: meta.cloud.region
      description: >
        Region in which this host is running.
- key: docker
  title: Docker
  description: >
    Docker stats collected from Docker.
  short_config: false
  anchor: docker-processor
  fields:
    - name: docker
      type: group
      fields:
        - name: container.id
          type: keyword
          description: >
            Unique container id.
        - name: container.image
          type: keyword
          description: >
            Name of the image the container was built on.
        - name: container.name
          type: keyword
          description: >
            Container name.
        - name: container.labels
          type: object
          object_type: keyword
          description: >
            Image labels.
- key: kubernetes
  title: Kubernetes
  description: >
    Kubernetes metadata added by the kubernetes processor
  short_config: false
  anchor: kubernetes-processor
  fields:
    - name: kubernetes
      type: group
      fields:
        - name: pod.name
          type: keyword
          description: >
            Kubernetes pod name

        - name: namespace
          type: keyword
          description: >
            Kubernetes namespace

        - name: node.name
          type: keyword
          description: >
            Kubernetes node name

        - name: labels
          type: object
          description: >
            Kubernetes labels map

        - name: annotations
          type: object
          description: >
            Kubernetes annotations map

        - name: container.name
          type: keyword
          description: >
            Kubernetes container name

        - name: container.image
          type: keyword
          description: >
            Kubernetes container image
- key: nagioscheckbeat
  title: "NagiosCheckBeat Performance Metrics"
  description:
  fields:
    - name: name
      type: keyword
      required: true
      description: >
        The name of the check that was executed.  This will match the check's `name` given in configuration.  Each named check might return more than one Performance Metric.
    - name: label
      type: keyword
      required: true
      description: >
        The Performance Metric Label generated by the Nagios Plugin.  For example, this might be the `/dev/hda1` on a disk check.
    - name: uom
      type: keyword
      required: true
      description: >
        As defined in the [Nagios Performance Data guidelines](https://nagios-plugins.org/doc/guidelines.html), UOM or (Unit Of Measure) indicates the metric's unit type.
    - name: value
      type: double
      required: true
      description: >
        The Performance Metric Value returned by the Plugin.  This is the number that represents the current state of the thing being monitored.
    - name: min
      type: double
      required: false
      description: >
        The lower boundary of the range that the value is expected to appear in.  Handy for drawing graphs.  Not required by the plugin if uom=%
    - name: max
      type: double
      required: false
      description: >
        The upper boundary of the range that the value is expected to appear in.  Handy for drawing graphs.  Not required by the plugin if uom=%
    - name: warning
      type: double
      required: false
      description: >
        The warning threshold.  Usually specified in the check arguments and regurgitated here.  The plugin may not always return WARNING when the value is > this threshold, expecially when multiple performance metrics are being tracked.
    - name: critical
      type: double
      required: false
      description: >
        The critical threshold.  Usually specified in the check arguments and regurgitated here.  The plugin may not always return CRITICAL when the value is > this threshold, expecially when multiple performance metrics are being tracked.
 
- key: nagioscheckcheck
  title: "NagiosCheckBeat Check Results"
  description:
  fields:
    - name: message
      type: text
      required: true
      description: >
        The check result message string, as returned from the Nagios plugin.
    - name: status
      type: keyword
      required: true
      description: >
        The check result's String form status.  Will be one of OK, WARNING, CRITICAL, UNKNOWN, or "INVALID STATUS"
    - name: status_code
      type: integer
      required: true
      description: >
        The check result's Integer form status.  Should be 0, 1, 2, or 3, if the Plugin conformed to the standard.
    - name: took_ms
      type: long
      required: true
      description: >
        How long the plugin took to execute, in Milliseconds, measured by NagiosCheckBeat.
